<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Side Validation</title>
  </head>
  <body>
    <form action="#">
      <div class="firstName">
        <label for="fname">
          First Name:
          <input type="text" name="fname" class="fname" />
        </label>
      </div>
      <br />
      <div class="lastName">
        <label for="fname">
          Last Name: <input type="text" name="lname" class="lname" />
        </label>
      </div>
      <br />
      <div class="contactContainer">
        <label for="contact">
          Contact: <input type="number" name="contact" class="contact" />
        </label>
      </div>
      <br />
      <div class="emailFieldContainer">
        Email Address: <input type="email" name="email" class="email" />
      </div>
      <br />
      <div class="passwordContainer">
        Password: <input type="password" name="password" class="password" />
      </div>
      <br />
      <button type="submit" class="submit">Submit</button>
    </form>
  </body>
  <script src="/app.js"></script>
</html>
